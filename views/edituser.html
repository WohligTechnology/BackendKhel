<div class="page">
    <h2 class="title">
</h2>
    <div class="row">
        <div class="col-md-12">
            <section class="panel panel-default" style="border-radius:0px;">
                <div class="panel-heading panel-hdr"><span class="glyphicon glyphicon-th mr5"></span>Edit User
                </div>
                <div class="panel-body">
                    <form name="form_constraints" class="form-validation" data-ng-submit="submitForm()">
                        <div class='form-group'>
                            <label>Name</label>
                            <input type='text' class='form-control' ng-model='user.name' placeholder='Name' required> </div>
                        <div class='form-group'>
                            <label>Access Level</label>
                            <select ng-model='user.accesslevel' class='form-control'>
                                <option value='admin'>Admin</option>
                                <option value='user'>User</option>
                            </select>
                        </div>
                        <div class='form-group'>
                            <label>Registration Date</label>
                            <input type='date' class='form-control' ng-model='user.registrationdate' placeholder='Registration Date' required> </div>
                        <div class='form-group'>
                            <label>Date of birth</label>
                            <input type='date' class='form-control' ng-model='user.dateofbirth' placeholder='Date of birth' required> </div>
                        <div class='form-group'>
                            <label>Gender</label>
                            <select ng-model='user.gender' class='form-control'>
                                <option value='male'>Male</option>
                                <option value='female'>Female</option>
                            </select>
                        </div>
                        <div class='form-group'>
                            <label>First Name</label>
                            <input type='text' class='form-control' ng-model='user.firstname' placeholder='First Name' required> </div>
                        <div class='form-group'>
                            <label>Middle Name</label>
                            <input type='text' class='form-control' ng-model='user.middlename' placeholder='Middle Name' required> </div>
                        <div class='form-group'>
                            <label>Last Name</label>
                            <input type='text' class='form-control' ng-model='user.lastname' placeholder='Last Name' required> </div>
                        <div class='form-group'>
                            <label>Mobile No</label>
                            <input type='number' class='form-control' ng-model='user.mobileno' placeholder='Mobile No' required> </div>
                        <div class='form-group'>
                            <label>Telephone No</label>
                            <input type='number' class='form-control' ng-model='user.telephoneno' placeholder='Telephone No'> </div>
                        <div class='form-group ui-selecter'>
                            <label for='exampleInputEmail1'>Select Village</label>
                            <div class='form-group'>
                                <ui-select multiple tagging tagging-label='false' ng-model='user.village' on-select='ismatchVillage(user.village,$select);'>
                                    <ui-select-match placeholder='Select Village'>{{$item.name}}</ui-select-match>
                                    <ui-select-choices repeat='person in village track by person._id' refresh='refreshVillage($select.search,$select.selected)' refresh-delay='0'>
                                        <div ng-bind-html='person.name'></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <div class='form-group'>
                            <label>Email Id</label>
                            <input type='email' class='form-control' ng-model='user.emailid' placeholder='Email Id' required> </div>
                        <div class='form-group'>
                            <label for='exampleInputEmail1'>Address</label>
                            <textarea class='form-control' ng-model='user.address' placeholder='Address' required></textarea>
                        </div>
                        <div class='form-group'>
                            <label for='exampleInputEmail1'>Address 2</label>
                            <textarea class='form-control' ng-model='user.address2' placeholder='Address 2'></textarea>
                        </div>
                        <div class='form-group ui-selecter'>
                            <label for='exampleInputEmail1'>Select Area</label>
                            <div class='form-group'>
                                <ui-select multiple tagging tagging-label='false' ng-model='user.area' on-select='ismatchArea(user.area,$select);'>
                                    <ui-select-match placeholder='Select Area'>{{$item.name}}</ui-select-match>
                                    <ui-select-choices repeat='person in area track by person._id' refresh='refreshArea($select.search,$select.selected)' refresh-delay='0'>
                                        <div ng-bind-html='person.name'></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <div class='form-group'>
                            <label>City</label>
                            <input type='text' class='form-control' ng-model='user.city' placeholder='City' required> </div>
                        <div class='form-group'>
                            <label>Pincode</label>
                            <input type='text' class='form-control' ng-model='user.pincode' placeholder='Pincode' required> </div>
                        <div class='form-group'>
                            <label>Team</label>
                            <select ng-model='user.team' class='form-control'>
                                <option value=''>Please Select</option>
                                <option ng-repeat='value in team' value='{{value._id}}'>{{value.name}}</option>
                            </select>
                        </div>
                        <div class='form-group'>
                            <label>Sport</label>
                            <select ng-model='user.sport' class='form-control'>
                                <option value=''>Please Select</option>
                                <option ng-repeat='value in sport' value='{{value._id}}'>{{value.name}}</option>
                            </select>
                        </div>
                        <div class='form-group ui-selecter'>
                            <label for='exampleInputEmail1'>Select Volunteers</label>
                            <div class='form-group'>
                                <ui-select multiple tagging tagging-label='false' ng-model='user.volunteers' on-select='ismatchVolunteers(user.volunteers,$select);'>
                                    <ui-select-match placeholder='Select Volunteers'>{{$item.name}}</ui-select-match>
                                    <ui-select-choices repeat='person in volunteers track by person._id' refresh='refreshVolunteers($select.search,$select.selected)' refresh-delay='0'>
                                        <div ng-bind-html='person.name'></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <div class='form-group'>
                            <label>Is Moderated</label>
                            <select ng-model='user.ismoderated' class='form-control'>
                                <option value='yes'>Yes</option>
                                <option value='no'>No</option>
                            </select>
                        </div>
                        <!--Add New Tags-->
                        <div class="text-center" style="padding-bottom:20px;">
                            <button type="submit" class="btn btn-primary all-btn">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
