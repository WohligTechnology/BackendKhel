<div class="page">
    <h2 class="title">
</h2>

    <div class="row">
        <div class="col-md-12">
            <section class="panel panel-default" style="border-radius:0px;">
                <div class="panel-heading panel-hdr"><span class="glyphicon glyphicon-th mr5"></span>Edit Sports
                </div>
                <div class="panel-body">
                    <form name="form_constraints" class="form-validation" data-ng-submit="submitForm()">
                        <div class='form-group'><label>Name</label><input type='text' class='form-control' ng-model = 'sports.name' placeholder='Name' required > </div><div class='form-group'><label for='exampleInputEmail1'>Description</label><textarea class='form-control' ng-model = 'sports.description' placeholder='Description' required ></textarea></div><div class='form-group'><label for='exampleInputEmail1'>Rules</label><textarea class='form-control' ng-model = 'sports.rules' placeholder='Rules' required ></textarea></div><div class='form-group ui-selecter'><label for='exampleInputEmail1'>Select SubSports</label><div class='form-group'><ui-select multiple tagging tagging-label='false' ng-model = 'sports.subsports' on-select='ismatchSubSports(sports.subsports,$select);'><ui-select-match placeholder='Select SubSports'>{{$item.name}}</ui-select-match><ui-select-choices repeat='person in subsports track by person._id' refresh='refreshSubSports($select.search,$select.selected)' refresh-delay='0'><div ng-bind-html='person.name'></div></ui-select-choices></ui-select></div></div><array objval='ScheduleStructure' label='Schedule' editval='sports.schedule'></array><!--Add New Tags-->
                        <div class="text-center" style="padding-bottom:20px;">
                            <button type="submit" class="btn btn-primary all-btn">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
