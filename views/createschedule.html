<div class="page">
    <h2 class="title">
</h2>
    <div class="row">
        <div class="col-md-12">
            <section class="panel panel-default" style="border-radius:0px;">
                <div class="panel-heading panel-hdr"><span class="glyphicon glyphicon-th mr5"></span>Create Schedule
                </div>
                <div class="panel-body">
                    <form name="form_constraints" class="form-validation" data-ng-submit="submitForm()">
                        <div class='form-group'>
                            <label for='exampleInputEmail1'>Zone</label>
                            <input type='text' class='form-control' ng-model='schedule.zone' placeholder='Zone' required>
                        </div>
                        <div class='form-group'>
                            <label for='exampleInputEmail1'>Venue</label>
                            <input type='text' class='form-control' ng-model='schedule.venue' placeholder='Venue' required>
                        </div>
                        <div class='form-group'>
                            <label for='exampleInputEmail1'>Team</label>
                            <input type='text' class='form-control' ng-model='schedule.team' placeholder='Team' required>
                        </div>
                        <div class='form-group'>
                            <label for='exampleInputEmail1'>Reporting Time</label>
                            <input type='text' class='form-control' ng-model='schedule.report' placeholder='Reporting Time' required>
                        </div>
                        <div class='form-group'>
                            <label for='exampleInputEmail1'>Date</label>
                            <input type='text' class='form-control' ng-model='schedule.date' placeholder='Date' required>
                        </div>
                        <div class="form-group">
                            <label>Events</label>
                            <div class="panel-body">
                                <a ng-click="addEvent(schedule);" class="btn btn-success">Add Event</a>
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <td>Time</td>
                                            <td>Event</td>
                                            <td>
                                                <select class='form-control' ng-model="schedule.cat">
                                                    <option value="Category">Category</option>
                                                    <option value="Zone">Zone</option>
                                                    <option value="Ground">Ground</option>
                                                </select>
                                            </td>
                                            <td>
                                                <select class='form-control' ng-model="schedule.cou">
                                                    <option value="Court">Court</option>
                                                    <option value="Track">Track</option>
                                                </select>
                                            </td>
                                            <td>Action</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="sch in schedule.events">
                                            <td>
                                                <input type="text" class="form-control" ng-model="sch.time" placeholder="Time">
                                            </td>
                                            <td>
                                                <input type="text" class="form-control" ng-model="sch.event" placeholder="Event">
                                            </td>
                                            <td>
                                                <input type="text" class="form-control" ng-model="sch.category" placeholder="{{schedule.cat}}">
                                            </td>
                                            <td>
                                                <input type="text" class="form-control" ng-model="sch.court" placeholder="{{schedule.cou}}">
                                            </td>
                                            <td>
                                                <input class="bt btn-danger" type="button" ng-click="removeEvent(schedule.events.indexOf(sch),schedule.events);" value="Delete Event">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!--Add New Tags-->
                        <div class="text-center" style="padding-bottom:20px;">
                            <button type="submit" class="btn btn-primary all-btn">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
