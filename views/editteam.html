<div class="page">
    <h2 class="title">
</h2>
    <div class="row">
        <div class="col-md-12">
            <section class="panel panel-default" style="border-radius:0px;">
                <div class="panel-heading panel-hdr"><span class="glyphicon glyphicon-th mr5"></span>Edit Team
                </div>
                <div class="panel-body">
                    <form name="form_constraints" class="form-validation" data-ng-submit="submitForm()">
                        <div class='form-group'>
                            <label>Name</label>
                            <input type='text' class='form-control' ng-model='team.teamname' placeholder='Name' required> </div>
                        <div class='form-group'>
                            <label>Email Id</label>
                            <input type='email' class='form-control' ng-model='team.email' placeholder='Email Id' required> </div>
                        <div class='form-group'>
                            <label for='exampleInputEmail1'>Content</label>
                            <textarea class='form-control' ng-model='team.content' placeholder='Content' required></textarea>
                        </div>
                        <array objval='PincodeStructure' label='Pincode' editval='team.pincode' ng-if="team.pincode.length > 0"></array>
                        <div class='form-group'>
                            <label>Status</label>
                            <select ng-model='team.status' class='form-control'>
                                <option value='enabled'>Enabled</option>
                                <option value='disabled'>Disabled</option>
                            </select>
                        </div>
                        <div class='form-group'>
                            <label>Points</label>
                            <input type='number' class='form-control' ng-model='team.points' placeholder='Points'> </div>
                        <array objval='PlayerStructure' label='Player' editval='team.player' ng-if="team.player.length > 0"></array>
                        <array objval='PointsLogsStructure' label='PointsLogs' editval='team.pointslogs' ng-if="team.pointslogs.length > 0"></array>
                        <div class='form-group'>
                            <label>SMS Gateway</label>
                            <input type='text' class='form-control' ng-model='team.smsgateway' placeholder='SMS Gateway'> </div>
                        <!--Add New Tags-->
                        <div class="text-center" style="padding-bottom:20px;">
                            <button type="submit" class="btn btn-primary all-btn">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
